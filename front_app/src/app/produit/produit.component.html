<div class="p-3 container mt-5">
  <div class="card">
    <div class="card-title text-center rounded-bottom-5" style="background-color: #00008f;">
      <h3 class="p-lg-1 fw-bolder fs-4 text-light">Produits</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Marque </th>
            <th>Type</th>
            <th>Prix</th>
            <th>Quantite</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of produit">
            <td>{{ c.idP }}</td>
            <td>{{ c.marque }}</td>
            <td> {{ c.type }}</td>
            <td>{{c.prix}}</td>
            <td> {{ c.qte }}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
